<html>

<script language="JavaScript" type="text/javascript">
  function updatePurposeImage(purposeCode) {
    var divPurpose = document.getElementById('cbPurpose');
    if (purposeCode == 'D') {
      divPurpose.className = 'Login_Home_Community_Branding_development';
      divPurpose.title = '';
      divPurpose.alt = '';
    } else if (purposeCode == 'P') {
      divPurpose.className = 'Login_Home_Community_Branding_production';
      divPurpose.title = '';
      divPurpose.alt = '';
    } else if (purposeCode == 'T') {
      divPurpose.className = 'Login_Home_Community_Branding_testing';
      divPurpose.title = '';
      divPurpose.alt = '';
    } else if (purposeCode == 'E') {
      divPurpose.className = 'Login_Home_Community_Branding_evaluation';
      divPurpose.title = '';
      divPurpose.alt = '';
    } else {
      divPurpose.className = 'Login_Home_Community_Branding_unknown';
    }
  }

  function setIframeUrl() {
    var iframe = document.getElementById('cbiframe');
    if(!iframe) {
      return;
    }
    if(typeof internetConnection !== 'undefined') {
      iframe.src = document.location.protocol + communityBrandingUrl;
      return;
    }
    iframe.src = staticUrl;
  }

  function getBranding() {
    var utils = document.createElement('script'), s;
    utils.type = 'text/javascript';
    utils.onload = function() {
      setIframeUrl();
    };
    utils.onreadystatechange = function() { // IE
      if(this.readyState == 'complete' ||
         this.readyState == 'loaded') {
        setIframeUrl();
      }
    };
    utils.src = document.location.protocol + butlerUtilsUrl;
    s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(utils, s);
    setIframeUrl();
  }

  function onLoadDo() {
    enableShortcuts('edition');
    resizeArea();
    getBranding();
    putFocusOnMenu();
  }

  function onResizeDo() {
    resizeArea();
  }
</script>
</head>
