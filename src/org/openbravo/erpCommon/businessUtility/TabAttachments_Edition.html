<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

      <script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/ajax.js" type="text/javascript"></script>
      <script language="JavaScript" type="text/javascript" id="paramDirectory">var baseDirectory = "http://yourSite/web/";</script>
      <script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
      <script language="JavaScript" type="text/javascript" id="paramLanguage">	defaultLang = "en_US";</script>

  	<script language="JavaScript" type="text/javascript">
	function onLoadDo(){
    modifyInputFile('editDiscard');
		this.windowTables = new Array(
		  new windowTableId('client', 'linkButtonSaveRelation')
		);
		setWindowTableParentElement();
		enableShortcuts('popup');
		setBrowserAutoComplete(false);

		setWindowElementFocus('reportAD_Datatype_ID_D','id');
  }

  function modifyInputFile(id) {
    var object = document.getElementById(id);
    if (getBrowserInfo('name').toUpperCase().indexOf('CHROME') !== -1) {
      object.style.padding = '0px';
      object.style.margin = '0px';
      object.style.height = '23px';
      object.style.background = 'none !important';
      object.style.border = 'none';
    }
    object.style.display = '';
  }

	function onResizeDo(){
	}
	</script>
</head>


<body onload="onLoadDo();" onresize="onResizeDo();">

<div class="Popup_ContentPane_CircleLogo">
  <div class="Popup_WindowLogo">
    <img class="Popup_WindowLogo_Icon Popup_WindowLogo_Icon_attachment" src="../../../../../web/images/blank.gif" border=0/></img>
  </div>
</div>

<table cellspacing="0" cellpadding="0" width="100%">

<input type="hidden" name="IsPopUpCall" value="1"></input>

          <td class="Popup_NavBar_bg_logo_right"></td>
          <td class="Popup_NavBar_Popup_title_cell"><span>Attachment</span></td>

  <tr>
    <td>

          <tr>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>

            <td class="ContentCell" colspan="2"> <span class="Label_ReadOnly_Text" id="paramRecordIdentifier">xxAtachedRecord</span></td>
            <td></td>
          </tr>
          
          <tr> 
            <td class="TitleCell"><span class="LabelText">File</span></td>
            <td class="TextBox_ContentCell" colspan="2">
              <input type="text" style="font-size: 0pt; margin: 0; padding: 0; border:0; width:0px; height:0px;" onfocus="isInputFile=true;" onblur="isInputFile=false;"></input> 
              <input type="file" size="50" name="inpname" value="" class="dojoValidateValid TextBox_TwoCells_width" id="editDiscard" style="display: none;"></input>

              <span id="newDiscard"> 
                <input type="text" class="dojoValidateValid TextBox_TwoCells_width" name="inpname" value="" disabled="" id="Name"></input>
              </span>
            </td>
	    
	    <td></td>	
          </tr>
          <tr> 
            <td class="TitleCell"><span class="LabelText">Format</span></td>
            <td class="Combo_ContentCell" colspan="2"> 
                <select class="Combo Combo_TwoCells_width" name="inpadDatatypeId" id="reportAD_Datatype_ID_D">
                </select>
            </td>
            <td/>
          <tr> 
            <td class="TitleCell"><span class="LabelText">Description</span></td>
            <td class="ContentCell" colspan="2"> <textarea class="dojoValidateValid TextArea_TwoCells_width" name="inptext"  class="TextBox_TwoCells_width" rows="3" id="Text"></textarea></td>
	    
	          <td/>
          </tr>
        

          <tr><td height="20px"></td></tr>

          <tr>
            <td></td>
            <td class="Button_RightAlign_ContentCell">
              <div>
                <button type="button" 
                  id="linkButtonSaveRelation" 
                  class="ButtonLink" 
                  onclick="submitCommandForm('SAVE_xx_RELATION', false, null, 'TabAttachments_Edition.html', '_self');return false;" 
                  onfocus="buttonEvent('onfocus', this); window.status='Save'; return true;" 
                  onblur="buttonEvent('onblur', this);" 
                  onkeyup="buttonEvent('onkeyup', this);" 
                  onkeydown="buttonEvent('onkeydown', this);" 
                  onkeypress="buttonEvent('onkeypress', this);" 
                  onmouseup="buttonEvent('onmouseup', this);" 
                  onmousedown="buttonEvent('onmousedown', this);" 
                  onmouseover="buttonEvent('onmouseover', this); window.status='Save'; return true;" 
                  onmouseout="buttonEvent('onmouseout', this);">
                  <table class="Button">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_save" alt="Save" title="Save" src="../../../../../web/images/blank.gif" border="0" /></td>
                      <td class="Button_text Button_width">Save</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </button>
              </div>
            </td>
            <td class="Button_LeftAlign_ContentCell">
              <div>
                <button type="button" 
                  id="buttonCancel" 
                  class="ButtonLink" 
                  onclick="submitCommandForm('DEFAULT', false, null, 'TabAttachments_F1.html', '_self');return false;" 
                  onfocus="buttonEvent('onfocus', this); window.status='Cancel'; return true;" 
                  onblur="buttonEvent('onblur', this);" 
                  onkeyup="buttonEvent('onkeyup', this);" 
                  onkeydown="buttonEvent('onkeydown', this);" 
                  onkeypress="buttonEvent('onkeypress', this);" 
                  onmouseup="buttonEvent('onmouseup', this);" 
                  onmousedown="buttonEvent('onmousedown', this);" 
                  onmouseover="buttonEvent('onmouseover', this); window.status='Cancel'; return true;" 
                  onmouseout="buttonEvent('onmouseout', this);">
                  <table class="Button">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_cancel" alt="Cancel" title="Cancel" src="../../../../../web/images/blank.gif" border="0" /></td>
                      <td class="Button_text Button_width">Cancel</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </button>
              </div>

            <td></td>
