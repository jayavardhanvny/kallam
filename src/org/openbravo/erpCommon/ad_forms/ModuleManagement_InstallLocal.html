  <script language="JavaScript" type="text/javascript" id="fieldWindowIDArray">
  function viewModule(id) {
    document.frmMain.inpcRecordId.value = id;
    submitCommandForm('DETAIL', false, null, 'ModuleManagement.html', '_self', null, true);return false;
  }
  
  function validate() {
    if ((frmMain.inpFile.value==null || frmMain.inpFile.value=="")){
      setWindowElementFocus(frmMain.inpFile);
      showJSMessage(7);
      setProcessingMode('popup', false);
      return false;
    }
    return true;
  }
  
  </script>
  <script language="JavaScript" type="text/javascript">
  function onLoadDo(){
    modifyInputFile('inpFile');
    this.windowTables = new Array(
      new windowTableId('client', 'buttonOK')
    );
    setWindowTableParentElement();
    enableShortcuts('popup');
    setBrowserAutoComplete(false);

    setWindowElementFocus('firstElement');
  }

  function modifyInputFile(id) {
    var object = document.getElementById(id);
    if (getBrowserInfo('name').toUpperCase().indexOf('CHROME') !== -1) {
      object.style.padding = '0px';
      object.style.margin = '0px';
      object.style.height = '23px';
      object.style.background = 'none !important';
      object.style.border = 'none';
    }
    object.style.display = '';
  }

  function onResizeDo(){
  }
  </script>
